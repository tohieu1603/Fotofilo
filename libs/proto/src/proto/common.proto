syntax = "proto3";

package common;

option go_package = "github.com/nestcm/proto/common";

// Common response message
message CommonResponse {
  bool success = 1;
  string message = 2;
  string error_code = 3;
  map<string, string> metadata = 4;
}

// Pagination message
message PaginationRequest {
  int32 page = 1;
  int32 limit = 2;
  string sort_by = 3;
  string sort_order = 4;
}

message PaginationResponse {
  int32 page = 1;
  int32 limit = 2;
  int32 total = 3;
  int32 total_pages = 4;
}

// Error message
message Error {
  string code = 1;
  string message = 2;
  string details = 3;
}

// Timestamp message
message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}

// Money message
message Money {
  string currency = 1;
  int64 amount = 2; // Amount in smallest currency unit (e.g., cents)
}
